<!DOCTYPE html>
<html lang="en">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Digital Top Hat</title>
    <style>
        body {
            display: flex;
            margin: 0 auto;
            font-family: sans-serif;
        }

        #media {
            min-width: 1024px;
            width: 1024px;
            height: 256px;
            background-color: black;
        }

        #input {
            min-width: 256px;
            width: 256px;
            height: 256px;
            background-color: aliceblue;
            display: flex;
            flex-direction: column;
        }

        .selections {
            display: flex;
            height: calc(256px/5);
            width: 100%;
        }

        .selections > div {
            min-width: calc(256px/5);
            width: calc(256px/5);
            background-color: black;
            position: relative;
        }

        .selections > div > span {
            background-color: black;
            color: white;
            padding: 0 5px;
            position: absolute;
        }

        #status {
            display: flex;
            flex-direction: column;
            height: calc(256px - calc(256px/5));
            width: 100%;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        #key {
            font-size: 100px;
        }

        #state {
            font-size: 25px;
        }

        #instructions {
            min-width: 236px;
            width: 472px;
            height: 236px;
            background-color: ghostwhite;
            padding: 10px;
            font-size: 20px;
        }

        #instructions span {
            font-family: monospace;
            font-size: 19.5px;
        }
    </style>
</html>
<body>
    <div id="media">
        <div id="256-wrap" class="media-wrap">
            <div id="256-1" class="256"></div>
            <div id="256-2" class="256"></div>
            <div id="256-3" class="256"></div>
            <div id="256-4" class="256"></div>
        </div>
        <div id="512-wrap" class="media-wrap">
            <div id="512-1" class="512"></div>
            <div id="512-2" class="512"></div>
        </div>
        <div id="1024-wrap" class="media-wrap">
            <div id="1024-1" class="1024"></div>
        </div>
    </div>
    <div id="input">
        <div class="selections">
            <div id="1"><span>1</span></div>
            <div id="2"><span>2</span></div>
            <div id="3"><span>3</span></div>
            <div id="4"><span>4</span></div>
            <div id="5"><span>5</span></div>
        </div>
        <div class="selections">
            <div id="6"><span>6</span></div>
            <div id="7"><span>7</span></div>
            <div id="8"><span>8</span></div>
            <div id="9"><span>9</span></div>
            <div id="0"><span>0</span></div>
        </div>
        <div id="status">
            <span id="key"></span>
            <span id="state"></span>
        </div>
    </div>
    <div id="instructions">
        <strong>Digital Top Hat</strong>
        <br/>
        <hr/>
        <span>
            <strong>0-9</strong>&nbsp;&nbsp;
            Select media, press <strong>Enter</strong> to confirm
            <br/><strong>/&nbsp;&nbsp;</strong>&nbsp;&nbsp;
            Swap media sources
            <br/><strong>*&nbsp;&nbsp;</strong>&nbsp;&nbsp;
            Toggle fullscreen mode for screens
            <br/><strong>.&nbsp;&nbsp;</strong>&nbsp;&nbsp;
            Immediately disable stream
        </span>
        <hr/>
        <span>
            Source media must be of width 256/512/1024px and of height 256px. MP3 support available.
        </span>
    </div>
    <script>
        const acceptedInputs = ['1', '2', '3', '4', '5', '6', '7', '8', '9', '0']
        var media = document.getElementById('media').style
        var key = document.getElementById('key')
        var confirmation = document.getElementById('confirm')
        var prevKey = ''
        var currentKey = ''
        
        const mediaData = {
            "1": [
                {"id": "1", "file": "1.gif"},
                {"id": "2", "file": "2.gif"},
                {"id": "3", "file": "3.gif"},
                {"id": "4", "file": "4.gif"},
                {"id": "5", "file": "5.gif"},
                {"id": "6", "file": "6.gif"},
                {"id": "7", "file": "7.mp4"},
                {"id": "8", "file": ""},
                {"id": "9", "file": ""},
                {"id": "0", "file": ""}
            ],
            "2": [
                {"id": "1", "file": ""},
                {"id": "2", "file": ""},
                {"id": "3", "file": ""},
                {"id": "4", "file": ""},
                {"id": "5", "file": ""},
                {"id": "6", "file": ""},
                {"id": "7", "file": ""},
                {"id": "8", "file": ""},
                {"id": "9", "file": ""},
                {"id": "0", "file": ""}
            ]
        }

        var mediaIndex = 1
        var mediaLibrary = mediaData[mediaIndex.toString()]

        function generatePreviews() {
            for (let i = 1; i < 11; i++) {
                var mediaElement = mediaLibrary[i - 1]
                var previewDiv = document.getElementById(mediaElement.id)
                if (mediaElement.file.includes("mp4")) {
                    var previewVideo = document.createElement("video")
                    previewVideo.src = 'media/' + mediaElement.file
                    previewVideo.autoplay = true
                    previewVideo.muted = true
                    previewVideo.width = 256 / 5
                    previewVideo.height = 256 / 5
                    previewVideo.controls = false
                    previewDiv.appendChild(previewVideo)
                }
                else {
                    previewDiv.style.backgroundImage = 'url("media/' + mediaElement.file + '")'
                    previewDiv.style.backgroundSize = 'cover'
                    previewDiv.style.backgroundPosition = 'center'
                }
            }
        }

        function setMedia(key) {
            var i = key - 1
            if (key == 0) {
                i = 9
            }
            var mediaElement = mediaLibrary[i]
            media.backgroundImage = 'url("media/' + mediaElement.file + '?a=' + Math.random() + '")'
        }
        
        function reset() {
            prevKey = ''
            currentKey = ''
            key.innerHTML = ''
        }

        window.addEventListener('load', (event) => {
            generatePreviews()
        })

        window.addEventListener('keyup', (event) => {
            if (event.location == "3") {
                if (acceptedInputs.includes(event.key)) {
                    key.innerHTML = event.key
                    prevKey = currentKey
                    currentKey = event.key
                    state.innerHTML = "UNCONFIRMED"
                    if (currentKey == prevKey) {
                        prevKey = ''
                    }
                }
                else if (event.key == "Enter") {
                    if (currentKey != prevKey) {
                        state.innerHTML = "CONFIRMED"
                        setMedia(currentKey)
                    }
                }
                else if (event.key == "*") {
                    reset()
                    state.innerHTML = 'FULLSCREEN'
                    if (document.documentElement.requestFullscreen) {
                        document.documentElement.requestFullscreen()
                    } 
                }
                else if (event.key == "/") {
                    reset()
                    state.innerHTML = 'MEDIA SET<br/>CHANGED'
                    if (mediaIndex == Object.keys(mediaData).length) {
                        mediaIndex = 1
                    }
                    else {
                        mediaIndex += 1
                    }
                    mediaLibrary = mediaData[mediaIndex.toString()]
                    generatePreviews()
                }
                else if (event.key == ".") {
                    reset()
                    state.innerHTML = 'STREAM<br/>STOPPED'
                    media.backgroundImage = ''
                }
                else {
                    reset()
                    state.innerHTML = ''
                }                
            }

        })
    </script>
</body>
</html>
